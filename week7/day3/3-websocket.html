<script>
    let ws = new WebSocket('ws://123.207.167.163:9010/ajaxchattest');
    ws.onopen = function(e){
        console.log('链接已打通',e)
    }
    ws.onmessage = function(e){
        console.log('收到后台推送的消息',e)
    }
    ws.onerror = function(e){
        console.log('连接出现错误',e)
    }
    ws.onclose = function(e){
        console.log('连接已关闭',e)
    }
    // ws.send(要发给后台的信息)
    // ws.close()主动关闭 ws链接

    // socket.io  他是对于 websocket 的一个封装
</script>
