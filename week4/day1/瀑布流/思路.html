<script>
    /*
        1.获取数据  封装一个函数，去实现获取数据的操作
        2.渲染数据  把从后台获取到的数据展示到页面上，按照列来展示
                   循环后台给的数据，然后把每一条数据拼接好，添加到长度最小的那一列
                   这里封装一个获取长度最小的列的方法 getMinLi
                   把元素集合转成数组，然后按照 clientHeight 进行排序。由此招聘到最低的那个li
        3.滚动加载更多 长度最小的那个li露出来的时候，我们就去加载新的数据； loadMore
            为了方便 一次请求多次，我们做了一个 flag的判断；只有当flag位false时，采取执行新数据的请求
            当请求开始的时候，我们把 flag设置为true，渲染成功 我们把 flag改为false
        4.再加上图片的懒加载的操作，
        懒加载   就是当图片还没有出现可是窗口的时候 不去加载图片
          只有当图片露出来的时候我们才去加载

        预加载  就是 当图片要展示成真正的图片时，先用默认图片展示，然后再利用js创建一个临时的图片，让这张临时的图片去远程请求 真正的图片  当请求成功之后 再把这个真是图片地址赋给页面上的img标签

        5.实现图片的渐显  fadeIn 利用定时器 对img进行 opacity 的累加操作

    */
</script>
