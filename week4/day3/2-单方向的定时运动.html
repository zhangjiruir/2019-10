<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none
        }

        #box {
            width: 200px;
            height: 200px;
            left: 100px;
            background: salmon;
            position: relative;
            /* animation: move 2s linear  infinite; */
        }
    </style>
</head>

<body>
    <div id="box">珠峰培训</div>
</body>

</html>
<script>
    // 要移动的元素
    // 要移动的方向
    // 要移动的位置
    // 要移动的时间
    function move(ele, attr, duration, target) {
        // 要移动的距离  目标位置 - 初始位置
        let start = parseFloat(getComputedStyle(ele)[attr]);
        let changeL = target - start;
        let speed = changeL / duration;// 速度
        // let l = 0;// 改变的距离
        let time = 0;
        var timer = setInterval(() => {
            // l += 20*speed;//一个步长的距离
            // if(l >= changeL){
            //     l = changeL;
            //     clearInterval(timer)
            // }
            // ele.style[attr] = start + l + 'px'
            time += 20;
            let l = linear(start, target, duration, time);
            if (l >= target) {
                l = target;
                clearInterval(timer)
            }
            ele.style[attr] = l + 'px'
        }, 20);
    }

    function linear(begin, target, duration, time) {
        //          初始值  目标值  运动总时长   当前运动过时间
        // 由以上4个值 我们可以算出 元素当前的位置
        return (target - begin) / duration * time + begin;
    }
    let box = document.getElementById('box');
    move(box, 'top', 1000, 500);// 1秒之内向右移动 500像素；
</script>
