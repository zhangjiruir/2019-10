<script>
    var ary = [234,154,14,4,2]
    Math.max(1,2,3,45,6)

    Math.max(...ary)

    Math.max.apply(Math,ary);// 利用了 apply 可以把集合散乱的传给前面的函数

    ary.sort((a,b)=>b-a)[0]

    // 假设法

    var str = 'aazfdagfzbdfdsv'
    var arr = str.split('')
    console.log(arr)
    arr.sort((a,b)=>{
        return a.localeCompare(b)
    })
    console.log(arr.join(''))

    var ary = [
        {
            name:'小红',
            age:10
        },
        {
            name:'小名',
            age:103
        },
        {
            name:'小利',
            age:1
        },
        {
            name:'小王',
            age:120
        }
    ]
    ary.sort((a,b)=>{
        return a.name.localeCompare(b.name)*(-1)
    })
</script>
