    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person();
    new Person();
    Person.age = 100;

    function fn(){
        // 普通数组 __proto__  Array.prototype
        // arguments 是一个类数组   他的 __proto__ 指向基类的原型
        Array.from(arguments);
        [...arguments];
        [].slice.call(arguments,0);// [].slice(0)  [].slice()
        // var res = [].concat.call(arguments,[])// argumrnts.concat([])
        // console.log(res)
        arguments.__proto__ = Array.prototype;
        console.log(arguments.slice())
    }
    fn(1,2,3,4,5)
