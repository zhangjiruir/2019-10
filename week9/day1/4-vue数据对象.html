<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        {{obj}}
        <span style="display: none;">{{t}}</span>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
        改变vue中的数据 能触发更新 前提是 该数据 有set和get
        若没有get和set更改数据是不会触发试视图的更新  但是 数据是改了的
        给对象新增属性是，vue不会触发试图的更新
        1 一开始就在data中写上对应的属性
        2 整个对象的替换  替换后的每一个对象的属性 都会被监听
        3 通过$set(对象，属性名，属性值)
        4 初始时创建一个无关变量，再新增对象的属性时，我们可以去更新刚才的无关变量
    */
    let vm = new Vue({
        el:'#app',
        data:{
            // data 中的属性 最终都是挂载到了 当前的这个实例身上
            name:"珠峰",
            obj:{
                a:12
            },
            t:0
        }
    })

    // vm.obj = Object.assign({b:234},vm.obj);//返回值是合并时的原有对象
    // 1.使用深拷贝  返回一个新的地址
    // 2.更换参数的两个位置
    vm.obj.b = {ss:123};
    vm.t = Math.random()
</script>
