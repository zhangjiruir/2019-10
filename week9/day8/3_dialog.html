<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dialogBox {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .contentBox {
            width: 500px;
            min-height: 300px;
            background: #fff;
            margin: auto;
            transform: translateY(100px);
            border-radius: 10px;
            font-size: 20px;
        }

        .contentBox header {
            border-bottom: 1px solid #eee;
            padding: 0 15px;
            height: 50px;
            line-height: 50px;
        }

        .contentBox main {
            min-height: 200px;
            padding: 0 15px;
        }

        .contentBox footer {
            height: 50px;
            line-height: 50px;
            text-align: right;
            padding: 0 15px;
            border-top: 1px solid #eee;
        }

        .mybtn {
            min-width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 7px;
            outline: none;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .mybtn:hover {
            background: rgb(97, 145, 218);
        }

        .fade-enter-active,.fade-leave-active{
            transition: opacity 0.2s;
        }
        .fade-enter,.fade-leave-to{
            opacity: 0;
        }
        .fade-enter-to,.fade-leave{
            opacity: 1;
        }
        .drop-enter,.drop-leave-to{
            transform: translateY(0)
        }
        .drop-enter-to,.drop-leave{
            transform: translateY(100px)
        }
        .drop-enter-active,.drop-leave-active{
            transition: all 0.2s;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-button text='点击展示弹框' @click='showFn'></my-button>
        <my-dialog 
            :visible='isShow'
            @sure='sureFn'
            @cancel='cancelFn'
            title='警告'
            content='<h1> 是否确定删除？</h1>'
            >
            
        </my-dialog>  
    </div>
</body>

</html>

<template id='myDialog'>
    <transition name='fade'>
        <div class='dialogBox' v-show='visible'>
            <transition name='drop'>
                <div class="contentBox" v-show='visible'>
                    <header>{{title}}</header>
                    <main v-html='content'>{{content}}</main>
                    <footer>
                        <my-button @click='$emit("cancel")' text='取消'></my-button>
                        <my-button @click='$emit("sure")' text='确定'></my-button>
                    </footer>
                </div>
            </transition>
        </div>
    </transition>

</template>

<template id='myButton'>
    <button class='mybtn' @click='fn'>{{text||'按钮'}}</button>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-dialog', {
        template: '#myDialog',
        props: ['visible','title','content']
    })
    Vue.component('my-button', {
        template: "#myButton",
        props: ['text'],
        methods: {
            fn(e) {
                this.$emit('click', e)
            }
        },
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            isShow: false
        },
        methods: {
            showFn(e) {
                console.log(e)
                this.isShow = !this.isShow;
            },
            sureFn(){
                this.isShow = false;
            },
            cancelFn(){
                this.isShow = false;
            }
        },
    });
</script>
