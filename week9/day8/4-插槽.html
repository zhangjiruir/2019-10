<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mybtn {
            min-width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 7px;
            outline: none;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .mybtn:hover {
            background: rgb(97, 145, 218);
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-button>这是自己定义的文本框</my-button>
        <my-button>1323231</my-button>
        <my-button></my-button>
    </div>
</body>

</html>
<!-- 插槽 就是把自定义的标签（组件）内包含的部分  我们可以在组件内部 使用<slot></slot> 放到对应的标签里面
        <slot> 包含的时默认的内容 </slot> -->
<template id='myButton'>
    <button class='mybtn' @click='fn'>
        <slot>qqq</slot>
        
    </button>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    Vue.component('my-button', {
        template: "#myButton",
        props: ['text'],
        methods: {
            fn(e) {
                this.$emit('click', e)
            }
        },
        created() {
            console.log(this)
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    });
</script>
