<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my></my>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let obj1 = {
        data() {
            return {
                a:12,
                b:13
            }
        },
        created() {
            // this 是混入的那个 当前的Vue组件
            console.log('obj1',this)
        },
    }
    let obj2 = {
        data() {
            return {
                c:15,
                d:16
            }
        },
        created() {
            console.log('obj2',this)
        },
    }
    Vue.component('my',{
        render(h){
            return h('h2',{class:'qqq'},'hello')
        },
        mixins:[obj1]
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        mixins:[obj1,obj2]
    });
</script>
