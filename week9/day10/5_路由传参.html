<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- query传参  link上 给 to设置query  ; 组件通过$route.query获取 -->
    <div id="app">
        <h1>{{name}}</h1>
        <!-- router-link 默认渲染出来是个a标签 我们可以通过tag属性指定渲染的标签 -->
        <!-- <router-link to="/home?a=12&b=13" tag="button">首页</router-link>
        <router-link to="/list?c=1&d=2" tag="button">列表页</router-link> -->

        <router-link :to="{path:'/home',query:{q:12,w:13}}">首页</router-link>
        <router-link :to="{path:'/list',query:{a:12,s:13}}">列表页</router-link>

        <router-view></router-view>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    Vue.use(VueRouter);
    let home = {
        template:"<h2>首页</h2>",
        created() {
            console.log(this.$route.query)
        },
    }
    let list = {
        template:"<h2>列表页</h2>",
        created() {
            console.log(this)
        },
    }
    const routes = [
        {
            path:'/home',
            component:home
        },
        {
            path:'/list',
            component:list
        }
    ]
    let router = new VueRouter({
        routes:routes
    })


    let vm = new Vue({
        el:'#app',
        router,
        data:{
            name:"珠峰"
        }
    });
</script>
