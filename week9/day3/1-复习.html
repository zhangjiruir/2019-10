<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <button @click='fn'></button>
        <button @click='fn()'></button>

        <ul>
            <li v-for='(item,index) in 5'></li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
        v-model  v-text  v-html
        v-cloak  v-once  v-pre
        v-show   v-if    v-for
        v-bind   
        v-on    @

        .stop  .prevent .once  .self  .capture  .passive
        .enter  .13


        v-model 的三个修饰符  .trim  .number  .lazy
    */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        methods: {
            fn() {
                this.myalert();// this都是当前实例
            },
            myalert(){
                alert(666)
            }
        },
    })
</script>
