<script>
    /*
      this 普通函数内部的一个关键字 代表函数执行主体 箭头函数中没有this（在箭头函数中就是一个普通变量）
      自执行函数中的 this 是window
      定时器中的this 是 window
      事件绑定中的this 是绑定的当前元素
      其他看点 函数执行时 点 前面是谁，函数中的this就是谁  没点就是 window

    */
   !function(){
       console.log(this)
   }();

   ~function(){
       console.log(this)
   }();

   ( function(){
       console.log(this)
   })();

   
</script>
