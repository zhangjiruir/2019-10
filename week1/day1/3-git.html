<script>
    //  svn git 版本管理器
    // svn 属于集中的管理 所有的版本都在中央服务器上存储
    // git 属于分布式管理 每一个电脑都有所有的对应版本

    // git 的相关命令
    // git 把仓库分为了三个区 工作区 缓存区 历史区
    // git 平时的代码都是在 工作区进行的

    // git init 把一个文件夹 初始化成 git 仓库
    // git status 查看当前仓库的状态
    //     红色代表当前工作区的修改
    //     绿色代表工作区的修改已经别提交到缓存区
    // git add 文件名 一般写成 git add .  这个点代表所有的文件
    // git commit -m '备注'  把缓存区内容提交到 历史区

    // git 工具的三个远程服务器  hithub 码云 gitlab

    //git push 把本机历史区代码 提交到远程仓库
    //把本地仓库和远程仓库建立连接  git remote add 桥梁名 远程仓库地址   桥梁名一般默认 origin

    //github账号
    // git config --global user.name   '自己的github用户名'  // 初始化本地用户名
    // git config --global  user.email '自己的github邮箱'    // 初始化本地邮箱

    // git config --list  是查看是否设置成功的操作

    // git add  .                  把工作区的内容提交到缓存区
    // git commit -m '备注'        把缓存区的内容提交到历史区
    // git push                    把历史区的内容提及到远程仓库

    // git  clone  别人的仓库地址    把别人的仓库复制(克隆)一份到自己的电脑

</script>
