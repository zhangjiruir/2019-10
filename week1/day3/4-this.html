<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
</body>
</html>
<script>
     /*
       箭头函数中没有 this arguments；他是把这两者当作普通变量去对待了
           箭头函数中的this 是指向了 上级作用域的this
       this 就是函数的执行主体

       时间绑定中的this 就是当前绑定的元素

       自执行函数中的 this 是 window

       this 的指向是谁，我们可以通过看点的方式来确定，函数执行 点 前面是谁 this 就是谁  ，没点就是window
     */
    var btns = document.querySelectorAll('button');
    [...btns].forEach(item=>{
        item.onclick = function(){
            console.log(this)
        }
    });


    (function(){
        console.log(1,this)
    })()
    ~function(){
        console.log(2,this)
    }()
    !function(){
        console.log(3,this)
    }()

    var obj = {
        age:100,
        f(){
            console.log(this)
        },
        f2:function(){

        },
        f3:()=>{
            console.log(this)
        }
    }
    obj.f()
    var fn = obj.f;
    fn();
    var ary = [1,2,3,fn];
    ary[3]();

    obj.f3()


    function fn2(){
        return ()=>{
            console.log(arguments)
        }
    }
    fn2(1,2,3,4,5)()

    
</script>
