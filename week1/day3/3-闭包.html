<script>
    /*
      闭包 就是变量的一个保护机制；
           闭包首先是一个不销毁的作用域，用来保护变量，用来存储值 ，
           利用闭包 我们可以实现模块化开发
      闭包的缺点是 用多了容易易引起内存泄漏 

    */
   var obj = (function(){
       var a = 100;
       var f = function(){
           a++;
           console.log(a)
       }
       return {
           a,//属性名和属性值是一个单词的时候 我们可以简写成一个
           f:f
       }
   })()
   console.log(obj)
</script>
