<!DOCTYPE html>
<html lang="en" style="width: 50px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            /* width: 400px;
            height: 400px; */
            width: 80vw;
            height: 80vh;
            background: burlywood;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        dpr 1 2 3;
        rem 1个rem就是html标签的font-size
        em  相对于父节点的font-size 前提是设置的不是自己的font-size属性  
            自己有font-size这个属性时 em是相对于自己的font-size属性(除了font-size属性)
            自己的font-size属性的em还是相对于父节点的font-size属性
        vh就是一个屏幕高度的百分之一  
        vw就是一个屏幕宽度的百分之一
     -->
    <div id="box">
        <p>giao</p>
    </div>
</body>
<ml>
<script>
    // 1rem   100px
    // 假设设计稿的宽度是750px html的font-size怎么设置才能保证在所有机型上一个rem都是100px？
    let w = document.documentElement.clientWidth || document.body.clientWidth
    //   w/750 == x/100
    document.documentElement.style.fontSize = w*100/750+'px';
    // 在设计稿上  量出多少 在页面上设置时  直接把量出的值/100 再配上 rem这个单位即可
    // flexible.js 淘宝：把一个屏幕分成10份
</script>
