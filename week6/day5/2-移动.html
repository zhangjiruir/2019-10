<script>
    // rem  淘宝网flexible.js   针对设计稿1rem = 100px
    // rem是根据html的font-size属性决定的 假设html的font-size是20px，1rem = 20px
    // 淘宝引入js 设计稿是640px 假设从设计稿上量出的一个宽度是100px的盒子 那么我们应该设置成 
    // 100/640*10 = 100/64rem

    function fn(){
        let w = document.documentElement.clientWidth || document.body.clientWidth;
        let x = w/750*100;// 750是设计稿的宽度  100 因为我们 要 1rem  100px
        document.documentElement.style.fontSize = x + 'px'
    }
