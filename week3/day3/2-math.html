    // match 和 exec 的区别  不加全局修饰符g的时候 两者的功能是一样的
    // 加上g 之后 match可以把所有大正则匹配的内容都捕获到， 但是会丢掉 小分组的捕获
    // 

    var str  = '55043219980818243X'
    var reg = /^\d{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)[\dX]$/;
    console.log(reg.exec(str))
    console.log(str.match(reg))


    RegExp.prototype.execAll = function (str) {
        let _this = this;
        if(!_this.global){
            let s = /^\/(.+)\/$/.exec(_this+'')[1];
            _this = new RegExp(s,'g')
            console.log(_this)
        }
        let res = _this.exec(str);
        let ary = [];
        while(res){
            ary.push(res);
            res = _this.exec(str)
        }
        return ary;
    }

    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#qqqq';
    function getParam(url){
        var reg = /([^?=&]+)=([^?=&]+)/g;
        let obj = {};
        url.match(reg).forEach(item => {
            let a = item.split('=');
            obj[a[0]] = a[1]
        });
        return obj
    }
