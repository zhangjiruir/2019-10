<script>
    /*
        正则  是一种处理  字符串  的规则；
        JS  中的 正则 具体体现出来  是一种数据类型 ：RegExp
        JS  编写正则的两种方式：
            var reg = /q/；// 一般使用字面量的方式
            var reg = new RegExp('q'); 一般涉及到变量的时候 才会使用这种方式
        正则有两种用途：
            用于匹配 test  编写一个正则  看对应的字符串是否符合该正则
            用于捕获 exec  编写一个正则  可以把对应的字符串中符合规则的部分获取到
        var reg = /-qe/g; 双斜杠中间的内容 我们成为正则的元字符；斜杠外边的内容我们称为修饰符

        常用的原字符 可以分为 特殊含义的元字符  量产元字符  普通元字符

        特殊含义的元字符：
            \   转义字符   把正则中 有特殊含义字符 转成字符本身（不在有任何特殊含义）
            \d  代表了 0-9 之间的数字 
            \D  代表出来 0-9 的任意字符
            \w  代表了 数字 字母 下划线
            \W  代表 除了 数字 字母 下划线 之外的任意字符
            ^   代表以什么字符开头
            $   代表以什么字符结尾
            .   代表出来换行符以外的所有字符
            \n  代表换行
            x|y 代表 x 或 y
            [ab] 代表 a 或者 b
            [^ab] 代表非 ab
            [a-z] 代表 a-z 之间的 任意字符
            [^a-z] 代表除了 小写字符
            ()    分组 和 提升优先级
            (?:)  非捕获 匹配
            (?=)  
            (?!)


            量词元字符： 一般都是用在了 其他元字符的后面
                ?   代表 前边的字符出现 0 或者 1 次
                +   代表 前边的字符出现 1 或者 多次
                *   代表 前边的字符出现 0 或者 多次
                {n} 代表 前边字符出现 n 次
                {n,m} 代表 前边的字符 出现 n 到 m 次
                {n，} 代表 前边的字符 出现 n 到 多次


            修饰符：
            i   忽略大小写  ignoreCase
            m   多行匹配    nutiline
            g   全局匹配    global
            
    */
   var str = '2019-08-03'
   str = str.replace(/-/g,'/')
   var ary = ['qqq','www','eee'];// /qqq/   /www/   /eee/  

   var arr = ary.map(item=>new RegExp(item));
   console.log(arr);

</script>
