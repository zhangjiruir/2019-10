    // 在字符串的原型上 补一个方法 url.getParam(url)  该方法 可以获取 url 上的参数及部分人你 hash 的部分内容
    String.prototype.getParam = function(){
        let obj = {};
        this.split('?')[1].split('#')[0].split('&').forEach(item=>{
            let ary = item.split('=');
            obj[ary[0]]=ary[1]
        })
        obj.hash = this.split('#')[1]
        return obj
    }
    var str = 'https://baidu.com?a=12&bb=13&_c=14V#hello';
    str.getParam()// {a:12;bb:13,_c:13,hash:'hello'}
