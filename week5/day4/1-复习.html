<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">珠峰</div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    // 放大镜  小蒙层 / 小盒子 = 小盒子/大图片  蒙层移动的方向和大图的移动方向是正好相反的
    // 大图的移动距离 与 小蒙层的移动距离 的比例关系   大盒子/小蒙层

    //DOM2级事件绑定   box.addEventListener('事件类型'，回调函数，false)；
    //                 box.removeEventListener('事件类型'，绑定的那个回调函数的地址，false)
    //                 box.attachEvent('on事件类型'，回调函数)  IE 低版本 添加事件
    //                 box.detachEvent('on事件类型'，回调函数)            清除事件

    Element.prototype.one = function(type,cb){
        // this --> box
        function fn(){
            cb()
            this.removeEventListener(type,fn,false)
        }
        // this,addEventListener(type,cb,false)
        this,addEventListener(type,fn,false)// fn中的this是box
    }
    box.one('click',function(e){
        // e 是事件对象   this是box
        console.log(e,this)
    })
    $(document).ready(function(){
        // DOMContentLoaded
        // DOM 加载完成触发
        console.log(1)
    })
    document.addEventListener('DOMContentLoaded',function(){
        console.log(666)
    },false)
    window.onload = function(){
        // 页面资源加载完成
        
    }
    window.addEventListener('load',function(){},false)

    // mouseenter 没有冒泡  mouseover 有事件冒泡
</script>
