    // then  catch  finally 这三个方法实在 promise 的原型上
    // all   race  resolve  reject


    var p1 = new Promise(function(res,rej){
        setTimeout(()=>{
            res(111)
        },2000)
    })
    var p2 = new Promise(function(res,rej){
        setTimeout(()=>{
            res(222)
        },3000)
    })
    var p3 = new Promise(function(res,rej){
        setTimeout(()=>{
            res(333)
        },4000)
    })
    //  所有都成功 才会 走成功的回调函数 只要有一个失败 就会走对应的失败函数
    //  executor 是一个同步执行的函数  then catch 里边的函数是异步执行
    Promise.all([p1,p2,p3]).then((data)=>{
        console.log('data',data)
    },(err)=>{
        console.log('err',err)
    })
    Promise.allSettled([p1,p2,p3]).then((data)=>{
        console.log(data)
    })


    Promise.race([p1,p2,p3]).then((data)=>{
        console.log('success',data)
    },(err)=>{
        console.log('fail',err)
    })


    Promise.resolve(333).then((data)=>{
        console.log(data)
    })

    Promise.reject(444).then((data)=>{
        console.log(data)
    }).catch((err)=>{
        console.log(err)
    })
</script>
